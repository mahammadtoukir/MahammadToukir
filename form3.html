<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Form</title>
    <style>
        button{
            border-radius: 20px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Drive Registration</legend>
            <br>
            &nbsp;
            <input type="image" src="tap logo.jpeg"><br><br>
            <label1 for="fnmae">First Name</label1>
        <input type="text" required id="fname" name="fname"><br><br>
        <label1 for="tapid">TAP id</label1>
        <input type="text" required id="tapid" name="tapid"><br><br>
        <label1 for="date">Date of Enrollment</label1>
        <input type="date" required id="date" name="date"><br><br>
        
        <label for="">Skills</label>
        <input type="checkbox" id="css" name="CSS">
        <label for="css">CSS</label>
        <input type="checkbox" id="java" name="JAVA">
        <label for="java">JAVA</label>
        <input type="checkbox" id="html" name="HTML">
        <label for="html">HTML</label>
        <input type="checkbox" id="sql" name="SQL">
        <label for="sql">SQL</label><br><br>

        <label for="">Passsout year</label>
        <input list="yog" id="yop" name="yog"><br><br>
        <datalist id="yog">
            <option>2017</option>
            <option>2018</option>
            <option>2019</option>
            <option>2020</option>
            <option>2021</option><br><br>
            
        </datalist>
        <label for="">Course</label><br><br>
        <input type="radio" id="b" name="cr">
        <label for="btech">Btech</label>
        <input type="radio" id="d" name="cr">
        <label for="bca">BCA</label>
        <input type="radio" id="c" name="cr">
        <label for="bsc">BSc</label><br><br>
        <label for="">Branch</label><br><br>
        <input type="radio" id="cs" name="dept">
        <label for="cs">CS</label>

        <input type="radio" id="civ" name="dept">
        <label for="civ">CIV</label>

        <input type="radio" id="mech" name="dept">
        <label for="mech">MECH</label>

        <input type="radio" id="ec" name="dept">
        <label for="ec">EC</label>
        <br><br>
        <label for="R">Resume</label>
        <input type="file" placeholder="Choosen file"><br>
        <label for="re">Reset</label>
        <input type="reset"><br>
        
        <button>
            <a href="">submit</a>
        </button>
        
        </fieldset>
    </form>
    
</body>
</html>
